stages:
  - build
  - deploy

default:
  tags: [ docker-build, valeevgroup ] # build on our machine

variables:
  DEBIAN_FRONTEND : noninteractive

# before_script:
  #   - apt-get update && apt-get -y install build-essential docker.io
  #   - nohup dockerd &

.docker-build:
  timeout: 3h
  stage: build
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /\[docker-build\]/

valeevgroup/ubuntu:18.04:
  extends: .docker-build
  script:
    - cd docker-images
    - make valeevgroup/ubuntu:18.04-base
    - make valeevgroup/ubuntu:18.04-cuda

valeevgroup/ubuntu:20.04:
  extends: .docker-build
  script:
    - cd docker-images
    - make valeevgroup/ubuntu:20.04-base
    - make valeevgroup/ubuntu:20.04-cuda
    - make valeevgroup/ubuntu-base latest=20.04
    - make valeevgroup/ubuntu-cuda latest=20.04

